<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>请假外出、返校权限查询通行码</title>
  </head>
  <body>
    <img src="./2441396ee10ceaeea876d4675c055fd.jpg">
    <br>
    <p style="width:1080px; height:45px; text-align:center;font-size:35px;color:#616161;font-weight:600;font-family:STSong" id="ymd"></p>
    <script>
    function myFunction(p1) {
       if(p1 < 10){
         return "0" + p1;
       }
       return p1;
    }
      var d=new Date();   
			var year=d.getFullYear()  //获取年
			var month=d.getMonth()+1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
			var day=d.getDay()-1;    //获取日
			var days=d.getDate(); //获取日期
			var hour=d.getHours();   //获取小时
			var minute=d.getMinutes();  //获取分钟
			var second=d.getSeconds();  //获取秒
      document.getElementById("ymd").innerHTML = myFunction(year)+"-"+myFunction(month)+"-"+myFunction(day)+" "+myFunction(hour)+":" + myFunction(minute) + ":" + myFunction(second);
  </script>
  <img src="./color.jpg">
  <img src="./more.png">

  </body>
</html>
